<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Harian Pribadi</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background: #e9ecef; }
        .container { max-width: 400px; margin: 40px auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; margin-top: 0; }
        
        #areaLogin { text-align: center; padding: 20px 0; }
        #areaApp { display: none; } 
        
        .btn-google { background: #db4437; color: white; border: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; margin-bottom: 10px; }
        .btn-logout { background: #6c757d; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-size: 12px; float: right; margin-bottom: 15px; }
        
        .info-user { clear: both; margin-bottom: 15px; font-weight: bold; color: #495057; border-bottom: 2px solid #eee; padding-bottom: 10px;}
        
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 6px; outline: none; }
        button { cursor: pointer; transition: 0.3s; }
        .btn-simpan { background: #4dabf7; color: white; border: none; padding: 12px 20px; border-radius: 6px; font-weight: bold; }
        .btn-simpan:hover { background: #3bc9db; }
        
        ul { list-style: none; padding: 0; margin: 0; }
        
        /* DESAIN BARU: Flex-direction kolom (atas-bawah) */
        li { 
            background: #f8f9fa; 
            margin-bottom: 12px; 
            padding: 15px; 
            border-radius: 6px; 
            border-left: 4px solid #4dabf7; 
            display: flex; 
            flex-direction: column; /* Mengubah susunan menjadi atas ke bawah */
            gap: 12px; /* Jarak antara teks dan tombol */
        }
        
        .isi-teks { 
            width: 100%; 
            word-break: break-word; 
            white-space: pre-wrap; /* Menghormati enter/baris baru */
            line-height: 1.6; 
            color: #495057; 
        }
        
        /* Mendorong grup tombol ke pojok kanan bawah */
        .grup-tombol { 
            display: flex; 
            gap: 8px; 
            align-self: flex-end; 
            border-top: 1px dashed #ddd; /* Garis pemisah tipis */
            padding-top: 10px;
            width: 100%;
            justify-content: flex-end;
        }
        
        .btn-aksi { padding: 6px 15px; font-size: 12px; border-radius: 4px; border: none; cursor: pointer; font-weight: bold; }
        .btn-edit { background: #fcc419; color: #333; }
        .btn-hapus { background: #ff6b6b; color: white; }
    </style>
</head>
<body>

<div class="container">
    <h2>Catatan Rahasia ðŸ”’</h2>
    
    <div id="areaLogin">
        <p>Silakan masuk untuk melihat catatan Anda.</p>
        <button id="btnLogin" class="btn-google">Masuk dengan Google</button>
    </div>

    <div id="areaApp">
        <button id="btnLogout" class="btn-logout">Keluar</button>
        <div id="infoUser" class="info-user"></div>
        
        <div class="input-group">
            <input type="text" id="inputCatatan" placeholder="Tulis catatan rahasia hari ini...">
            <button id="btnSimpan" class="btn-simpan">Simpan</button>
        </div>
        <ul id="daftarCatatan"></ul>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDsRTS_VwqllFKsMqzb_v7iwfH6DL7Lma0",
    authDomain: "catatanku-bfa2a.firebaseapp.com",
    projectId: "catatanku-bfa2a",
    storageBucket: "catatanku-bfa2a.firebasestorage.app",
    messagingSenderId: "661605719763",
    appId: "1:661605719763:web:0f1f1cac9c7f782ff83e26"
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  let currentUser = null;

  document.getElementById('btnLogin').addEventListener('click', () => {
      signInWithPopup(auth, provider).catch((error) => alert("Gagal login: " + error.message));
  });

  document.getElementById('btnLogout').addEventListener('click', () => {
      signOut(auth);
  });

  onAuthStateChanged(auth, (user) => {
      if (user) {
          currentUser = user;
          document.getElementById('areaLogin').style.display = 'none';
          document.getElementById('areaApp').style.display = 'block';
          document.getElementById('infoUser').innerText = `Halo, ${user.displayName}!`;
          muatCatatan(); 
      } else {
          currentUser = null;
          document.getElementById('areaLogin').style.display = 'block';
          document.getElementById('areaApp').style.display = 'none';
          document.getElementById('daftarCatatan').innerHTML = ""; 
      }
  });

  function simpanCatatan() {
    const teks = document.getElementById('inputCatatan').value;
    if (teks !== "" && currentUser !== null) {
        push(ref(database, 'catatan_pribadi/' + currentUser.uid), { isi: teks });
        document.getElementById('inputCatatan').value = ""; 
    }
  }

  document.getElementById('btnSimpan').addEventListener('click', simpanCatatan);
  document.getElementById('inputCatatan').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') simpanCatatan();
  });

  function muatCatatan() {
      const referensiCatatan = ref(database, 'catatan_pribadi/' + currentUser.uid);
      
      onValue(referensiCatatan, (snapshot) => {
        const daftar = document.getElementById('daftarCatatan');
        daftar.innerHTML = ""; 
        
        snapshot.forEach((dataAnak) => {
            const idCatatan = dataAnak.key; 
            const data = dataAnak.val();
            
            daftar.innerHTML += `
                <li>
                    <span class="isi-teks">${data.isi}</span>
                    <div class="grup-tombol">
                        <button class="btn-aksi btn-edit" data-id="${idCatatan}" data-isi="${data.isi}">Edit</button>
                        <button class="btn-aksi btn-hapus" data-id="${idCatatan}">Hapus</button>
                    </div>
                </li>
            `;
        });
      });
  }

  document.getElementById('daftarCatatan').addEventListener('click', function(e) {
      const target = e.target;
      
      if(target.classList.contains('btn-hapus')) {
          const idYangDihapus = target.getAttribute('data-id');
          remove(ref(database, `catatan_pribadi/${currentUser.uid}/${idYangDihapus}`));
      }
      
      if(target.classList.contains('btn-edit')) {
          const idYangDiedit = target.getAttribute('data-id');
          const teksLama = target.getAttribute('data-isi');
          const teksBaru = prompt("Ubah catatan rahasia Anda:", teksLama);
          
          if (teksBaru !== null && teksBaru.trim() !== "") {
              update(ref(database, `catatan_pribadi/${currentUser.uid}/${idYangDiedit}`), { isi: teksBaru });
          }
      }
  });

</script>

</body>
</html>
