<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Harian Online</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background: #e9ecef; }
        .container { max-width: 400px; margin: 40px auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; margin-top: 0; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 6px; outline: none; }
        button { padding: 12px 20px; cursor: pointer; background: #4dabf7; color: white; border: none; border-radius: 6px; font-weight: bold; transition: 0.3s; }
        button:hover { background: #3bc9db; }
        
        ul { list-style: none; padding: 0; margin: 0; }
        li { background: #f8f9fa; margin-bottom: 10px; padding: 12px 15px; border-radius: 6px; border-left: 4px solid #4dabf7; color: #495057; display: flex; justify-content: space-between; align-items: center; }
        
        /* Desain untuk tombol hapus */
        .btn-hapus { background: #ff6b6b; padding: 6px 12px; font-size: 12px; margin-left: 10px; }
        .btn-hapus:hover { background: #fa5252; }
    </style>
</head>
<body>

<div class="container">
    <h2>Catatan Harianku üìù</h2>
    <div class="input-group">
        <input type="text" id="inputCatatan" placeholder="Tulis sesuatu hari ini...">
        <button id="btnSimpan">Simpan</button>
    </div>
    <ul id="daftarCatatan"></ul>
</div>

<script type="module">
  // 1. TAMBAHAN: Kita mengimpor alat 'remove' dari Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

  // 2. Kunci Firebase Anda (Tidak berubah)
  const firebaseConfig = {
    apiKey: "AIzaSyDsRTS_VwqllFKsMqzb_v7iwfH6DL7Lma0",
    authDomain: "catatanku-bfa2a.firebaseapp.com",
    projectId: "catatanku-bfa2a",
    storageBucket: "catatanku-bfa2a.firebasestorage.app",
    messagingSenderId: "661605719763",
    appId: "1:661605719763:web:0f1f1cac9c7f782ff83e26"
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  // 3. Fungsi Simpan (Tidak berubah)
  function simpanCatatan() {
    const teks = document.getElementById('inputCatatan').value;
    if (teks !== "") {
        push(ref(database, 'catatan/'), { isi: teks });
        document.getElementById('inputCatatan').value = ""; 
    }
  }

  document.getElementById('btnSimpan').addEventListener('click', simpanCatatan);
  document.getElementById('inputCatatan').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') simpanCatatan();
  });

  // 4. Fungsi Tampil Data (DITAMBAHKAN TOMBOL HAPUS)
  const referensiCatatan = ref(database, 'catatan/');
  onValue(referensiCatatan, (snapshot) => {
    const daftar = document.getElementById('daftarCatatan');
    daftar.innerHTML = ""; 
    
    snapshot.forEach((dataAnak) => {
        const idCatatan = dataAnak.key; // Mengambil ID Unik catatan
        const data = dataAnak.val();
        
        // Menambahkan tombol hapus di sebelah teks
        daftar.innerHTML += `
            <li>
                <span>${data.isi}</span>
                <button class="btn-hapus" data-id="${idCatatan}">Hapus</button>
            </li>
        `;
    });
  });

  // 5. FUNGSI BARU: Menghapus Catatan saat tombol ditekan
  document.getElementById('daftarCatatan').addEventListener('click', function(e) {
      // Mengecek apakah yang diklik adalah tombol hapus
      if(e.target.classList.contains('btn-hapus')) {
          const idYangDihapus = e.target.getAttribute('data-id');
          // Perintah ke Firebase untuk menghapus data berdasarkan ID
          remove(ref(database, 'catatan/' + idYangDihapus));
      }
  });

</script>

</body>
</html>
