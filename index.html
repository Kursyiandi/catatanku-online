<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Harian Online</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background: #e9ecef; }
        .container { max-width: 400px; margin: 40px auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; margin-top: 0; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 6px; outline: none; }
        button { padding: 12px 20px; cursor: pointer; background: #ff6b6b; color: white; border: none; border-radius: 6px; font-weight: bold; transition: 0.3s; }
        button:hover { background: #fa5252; }
        ul { list-style: none; padding: 0; margin: 0; }
        li { background: #f8f9fa; margin-bottom: 10px; padding: 15px; border-radius: 6px; border-left: 4px solid #ff6b6b; color: #495057; }
    </style>
</head>
<body>

<div class="container">
    <h2>Catatan Harianku üìù</h2>
    <div class="input-group">
        <input type="text" id="inputCatatan" placeholder="Tulis sesuatu hari ini...">
        <button id="btnSimpan">Simpan</button>
    </div>
    <ul id="daftarCatatan"></ul>
</div>

<script type="module">
  // 1. Mengimpor alat dari Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

  // 2. Kunci Firebase milik Anda (Kurniawan)
  const firebaseConfig = {
    apiKey: "AIzaSyDsRTS_VwqllFKsMqzb_v7iwfH6DL7Lma0",
    authDomain: "catatanku-bfa2a.firebaseapp.com",
    projectId: "catatanku-bfa2a",
    storageBucket: "catatanku-bfa2a.firebasestorage.app",
    messagingSenderId: "661605719763",
    appId: "1:661605719763:web:0f1f1cac9c7f782ff83e26",
    measurementId: "G-57CH6KB32B"
  };

  // 3. Menyalakan Mesin Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  // 4. Fungsi untuk Menyimpan Data
  function simpanCatatan() {
    const teks = document.getElementById('inputCatatan').value;
    if (teks !== "") {
        // Mendorong (push) teks ke database di folder 'catatan'
        push(ref(database, 'catatan/'), { isi: teks });
        document.getElementById('inputCatatan').value = ""; // Mengosongkan kolom ketik
    }
  }

  // Menghubungkan tombol "Simpan" dengan fungsi di atas
  document.getElementById('btnSimpan').addEventListener('click', simpanCatatan);

  // Menambahkan fitur simpan saat menekan tombol "Enter" di keyboard
  document.getElementById('inputCatatan').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') simpanCatatan();
  });

  // 5. Fungsi untuk Menampilkan Data secara Langsung (Realtime)
  const referensiCatatan = ref(database, 'catatan/');
  onValue(referensiCatatan, (snapshot) => {
    const daftar = document.getElementById('daftarCatatan');
    daftar.innerHTML = ""; // Bersihkan layar sebelum memuat ulang data terbaru
    
    snapshot.forEach((dataAnak) => {
        const data = dataAnak.val();
        daftar.innerHTML += `<li>${data.isi}</li>`;
    });
  });
</script>

</body>
</html>
